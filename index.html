<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Weight Converter</title>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <div class="convertContainer">
      <h2>Welcome to the simpel weight converter!</h2>
      <input type="number" id="userInput" pattern="[0-9]">
      <form class="convertWhat">
          <p>Convert to:</p>
          <input type="radio" name="converter" id="kilometer">Kilometer
          <input type="radio" name="converter" id="centimeter">Centimeter
      </form>
      <div class="kilometerCard">
        Test
      </div>
    </div>
  </div>
  <script src="/js/main.js"></script>
</body>
</html>
